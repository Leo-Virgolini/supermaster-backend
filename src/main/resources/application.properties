spring.application.name=super-master-backend
# ===============================
# ? Configuraci�n de la base de datos MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/supermaster?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# ? Configuraci�n de JPA / Hibernate
# ===============================
# No crear ni modificar tablas, solo usarlas
spring.jpa.hibernate.ddl-auto=none
# Validación automática de Hibernate
spring.jpa.properties.jakarta.persistence.validation.mode=AUTO
# Mostrar las consultas SQL en consola
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# ? Optimización: Batch Inserts
# ===============================
# Habilitar batch inserts para mejorar rendimiento en importaciones masivas
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# ===============================
# ? Configuración de Spring Boot DevTools
# ===============================
# Habilitar recarga automática (por defecto ya está activo)
spring.devtools.restart.enabled=true
# Excluir recursos estáticos del restart (más rápido)
spring.devtools.restart.exclude=static/**,public/**,templates/**
# ===============================
# Configuración de Multipart (archivos)
# ===============================
# Tamaño máximo de archivo individual
spring.servlet.multipart.max-file-size=10MB
# Tamaño máximo de toda la petición
spring.servlet.multipart.max-request-size=10MB
# Ubicación temporal para archivos subidos
spring.servlet.multipart.location=temp
# ===============================
# ? Configuración de Logging
# ===============================
# Guardar logs en archivo (además de la consola)
logging.file.name=logs/application.log
# Rotación de logs (tamaño máximo por archivo: 10MB, mantener hasta 10 archivos)
logging.file.max-size=10MB
logging.file.max-history=10
# Formato de los logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Logging para tu aplicación
logging.level.ar.com.leo.super_master_backend=INFO
# ===============================
# Configuracion de Spring
# ===============================
# Permitir sobreescritura de beans (necesario para PageSerializationMode.VIA_DTO)
spring.main.allow-bean-definition-overriding=true