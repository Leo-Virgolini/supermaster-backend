spring.application.name=super-master-backend
# ===============================
# ? Configuraci�n de la base de datos MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/supermaster?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? Configuraci�n de JPA / Hibernate
# ===============================
# No crear ni modificar tablas, solo usarlas
spring.jpa.hibernate.ddl-auto=none
# Validación automática de Hibernate
spring.jpa.properties.jakarta.persistence.validation.mode=AUTO

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ? Otras configuraciones opcionales
# ===============================
# Si quer�s ver logs m�s detallados (�til en desarrollo)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
